<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Encuentra tu SuperHero</title>

    <!-- Enlace favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="favicon.png">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--     ccs -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    
   <!-- canvasjs -->
   <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <!-- Menú -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/sh2.jpg"
                 class="d-inline-block align-text-top" 
                 height="30"> SuperHero </a>
        </div>
    </nav>

    <!-- Header  -->
    <header class="container">
        <img src="assets/img/sh1.jpg" 
        class="rounded mx-auto mb-3 d-block" height="200">
    </header>

        <main class="mt-3">
            
            <form class="mx-5">
                <legend>Ecuentra tu SuperHero</legend>
                <div class="mb-3">
                    <label class="form-label">Ingresa el número del SuperHero a buscar</label>
                    <input type="text" class="form-control" placeholder="Ej. 123">
                </div>
                <button type="button" class="btn btn-primary">Buscar</button>
            </form>
        </main>

         
        <section id="info" class="mt-3 mx-5" style="display: none">        
            <p class="h6 text-center">SuperHero Encontrado</p>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-4">
                        <img id="lafotito" src="assets/img/sh1.jpg" class="img-fluid rounded-start" width="auto">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h6 class="card-title">Nombre: </h6>
                            <p class="card-text">Conexiones: </p>
                            <p class="card-text">Publicado por: </p>
                            <hr>
                            <p class="card-text">Ocupación: </p>
                            <hr>
                            <p class="card-text">Primera aparición: </p>
                            <hr>
                            <p class="card-text">Altura: </p>
                            <hr>
                            <p class="card-text">Peso: </p>
                            <hr>
                            <p class="card-text">Alias: </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="stats" class="mt-3 mx-5" style="display: none"></div>

        <footer class="container mt-4">
            <p>&copy; Super Heros 2024. Todos los derechos reservados.</p>
        </footer>

   <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--JAVASCRIPT -->
    <script src="./assets/js/script2.js"></script>

</html>
